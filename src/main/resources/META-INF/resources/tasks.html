<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Tasks REST service</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css" rel="stylesheet"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("TasksManagement", []);

        app.controller("TasksManagementController", function ($scope, $http) {

            $scope.tasks = [];
            $scope.del_name = "";

            $scope.form = {
                name: "",
                description: ""
            };

            _refreshPageData();

            $scope.add = function () {
                var data = {"name": $scope.form.name, "description": $scope.form.description};

                $http({
                    method: "POST",
                    url: '/tasks',
                    data: angular.toJson(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success, _error);
            };

            $scope.del = function (name) {
                $http({
                    method: "DELETE",
                    url: '/tasks/' + name,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success, _error);
            };

            function _refreshPageData() {
                $http({
                    method: 'GET',
                    url: '/tasks'
                }).then(function successCallback(response) {
                    $scope.tasks = response.data;
                }, function errorCallback(response) {
                    console.log(response.statusText);
                });
            }

            function _success(response) {
                _refreshPageData();
                _clearForm();
            }

            function _error(response) {
                alert(response.data.message || response.statusText);
            }

            function _clearForm() {
                $scope.form.name = "";
                $scope.form.description = "";
                $scope.del_name = "";
            }
        });
    </script>
</head>
<body ng-app="TasksManagement" ng-controller="TasksManagementController">
<div class="container">
    <h1>REST Service</h1>
    <h3>Add a new task:</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input ng-model="form.name" placeholder="Name" size="60" type="text"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input ng-model="form.description" placeholder="Description" size="60" type="text"/>
            </div>
        </div>
        <input type="submit" value="Save"/>
    </form>
    <h3>Table of tasks:</h3>
    <div class="row">
        <div class="col-2">Name</div>
        <div class="col-4">Description</div>
        <div class="col-4">Remove</div>
    </div>
    <div class="row" ng-repeat="task in tasks">
        <div class="col-2">{{ task.name }}</div>
        <div class="col-4">{{ task.description }}</div>
        <div class="col-2">
            <form ng-submit="del(task.name)"><input type="submit" value="x"></form>
        </div>
    </div>
</div>
</body>
</html>
